<section class="info">
  <div class="infoLine">
    <span>Año:</span>
    <div class="selectYear right">
      <select name="" id="">
        <option value="">2022</option>
      </select>
    </div>

  </div>
  <div class="infoLine">
    <span>Estado:</span>
    <span class="right" [style.color]="colorSelected">{{qualificationString}}</span>
  </div>
  <div class="infoLine">
    <span>Ultima Actualización:</span>
    <span class="right" >{{lastUpdate|date:'dd/MM/yyyy'}}</span>
  </div>
</section>
